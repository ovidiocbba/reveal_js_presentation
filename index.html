<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Reveal.js Framework</title>
  <link rel="shortcut icon" href="img/reveal-symbol.svg">

  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/black.css" id="theme">

  <!-- Theme used for slides -->
  <link rel="stylesheet" href="dist/theme/moon.css">
</head>
<body>
<div class="reveal">
  <div class="slides">
    <section>
      <a href="https://revealjs.com">
        <img src="https://static.slid.es/reveal/logo-v1/reveal-white-text.svg" alt="reveal.js logo" style="height: 180px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
      </a>
      <h3>For Amazing HTML Presentation</h3>
      <p>
        <small>Presentation created by: <a>Sim√≥n Ovidio Miranda Chiri</a> /<a>ovidio.miranda@jalasoft.com</a>
        </small>
      </p>
    </section>
    <section>Slide 1</section>
    <section>Slide 2</section>
  </div>
</div>

<script src="dist/reveal.js"></script>
<script src="plugin/notes/notes.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
</script>
</body>
</html>
